<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} - Nintendo Salta</title>

    {{ template "partials/common/metadata" .}}

    <link rel="stylesheet" href="styles/login.css">
</head>
<body>

    {{ template "partials/common/header" .}}
    
    {{ template "partials/common/login_form" .}}
    
    <script type="text/javascript">
        function main() {
            const exists = document.cookie.includes("token")
            const url = {{.site_location}} + '/admin'

            if (exists) {
                location.replace(url)
            }
        }

        main();
    </script>
</body>
</html>
