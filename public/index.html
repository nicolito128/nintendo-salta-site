<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Salta</title>

    {{ template "partials/common/metadata" .}}
</head>
<body>    
    {{ template "partials/common/header" .}}

    <main role="main" class="container content-box">
        
            <table id="rankingTable" class="users-table">
                <thead id="rankingHead" class="users-head">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Puntaje</th>
                    </tr>
                </thead>

                <div hx-get="/render/ranking?pageSize=7" hx-trigger="load" hx-target="#rankingBody"></div>

                <tbody id="rankingBody" class="users-table-body">
                </tbody>
    
            </table>

    </main>


    {{ template "partials/common/footer" .}}
</body>
</html>
